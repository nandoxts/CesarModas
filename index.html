<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesar Modas </title>
  <link rel="icon" type="image/jpeg" href="img/logo-fondo-blanco.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <nav class="nav-left">
      <a href="index.html" class="nav-link active">Inicio</a>
      <a href="tienda.html" class="nav-link">Tienda</a>
    </nav>

    <a href="index.html" class="nav-logo">
      CESAR MODAS
    </a>

    <div class="nav-right">
      <a href="nosotros.html" class="nav-link">Nosotros</a>
      <a href="contacto.html" class="nav-link">Contacto</a>
      <button class="cart-btn" onclick="toggleCarrito()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        <span class="label">Bolsa</span>
        <span class="cart-count">0</span>
      </button>
    </div>
  </header>

  <!-- ===== CART OVERLAY + DRAWER ===== -->
  <div class="cart-overlay" id="cartOverlay" onclick="cerrarCarrito()"></div>

  <aside class="cart-drawer" id="cartDrawer">
    <div class="drawer-head">
      <h3>Bolsa de Compras</h3>
      <button class="drawer-close" onclick="cerrarCarrito()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="drawer-items" id="drawerItems">
      <div class="drawer-empty" id="drawerEmpty">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        <p>Tu bolsa está vacía</p>
      </div>
    </div>

    <div class="drawer-foot">
      <div class="drawer-total">
        <span>Total</span>
        <span id="drawerTotal">S/ 0.00</span>
      </div>
      <div class="drawer-actions">
        <button class="btn-primary" onclick="abrirModalCompra()">Proceder a Compra</button>
        <button class="btn-ghost" onclick="vaciarCarrito()">Vaciar Bolsa</button>
      </div>
    </div>
  </aside>

  <!-- ===== PURCHASE MODAL ===== -->
  <div class="modal-backdrop" id="modalCompra" onclick="if(event.target===this)cerrarModalCompra()">
    <div class="modal-box">
      <div class="modal-head">
        <h2>Finalizar Compra</h2>
        <button class="modal-close" onclick="cerrarModalCompra()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-scroll">
        <div class="modal-summary" id="modalResumen"></div>
        <form id="formCompra" onsubmit="procesarCompra(event)">
          <div class="form-group form-group-half">
            <label>Nombre *</label>
            <input type="text" id="nombre" required placeholder="Juan">
          </div>
          <div class="form-group form-group-half">
            <label>Apellido *</label>
            <input type="text" id="apellido" required placeholder="García López">
          </div>
          <div class="form-group">
            <label>Correo Electrónico *</label>
            <input type="email" id="email" required placeholder="tu.correo@ejemplo.com">
          </div>
          <div class="form-group">
            <label>Teléfono / WhatsApp *</label>
            <input type="tel" id="telefono" required placeholder="+51 999 888 777">
          </div>
          <div class="form-group form-group-half">
            <label>Región/Departamento *</label>
            <select id="region" required>
              <option value="">Seleccionar...</option>
              <option value="Lima">Lima</option>
              <option value="Arequipa">Arequipa</option>
              <option value="Callao">Callao</option>
              <option value="La Libertad">La Libertad</option>
              <option value="Ayacucho">Ayacucho</option>
              <option value="Junín">Junín</option>
              <option value="Otras">Otra región</option>
            </select>
          </div>
          <div class="form-group form-group-half">
            <label>Distrito/Provincia *</label>
            <input type="text" id="distrito" required placeholder="San Isidro">
          </div>
          <div class="form-group">
            <label>Dirección Principal *</label>
            <input type="text" id="direccion" required placeholder="Av. Paseo de la República 3500">
          </div>
          <div class="form-group form-group-half">
            <label>Número/Casa *</label>
            <input type="text" id="numero" required placeholder="Apt. 1203">
          </div>
          <div class="form-group form-group-half">
            <label>Código Postal</label>
            <input type="text" id="codigo" placeholder="15073">
          </div>
          <div class="form-group">
            <label>Referencia</label>
            <input type="text" id="referencia" placeholder="Frente a banco BCP">
          </div>
          <div class="form-group">
            <label>Método de Pago *</label>
            <select id="metodo" required>
              <option value="">Seleccionar...</option>
              <option value="Transferencia">Transferencia Bancaria</option>
              <option value="Depósito">Depósito en Cuenta</option>
              <option value="Efectivo">Efectivo contra Entrega</option>
            </select>
          </div>
          <div class="form-group">
            <label>Notas Especiales</label>
            <textarea id="notas" placeholder="Talla, color, preferencias de horario…"></textarea>
          </div>
          <button type="submit" class="modal-submit">
            Completar Compra
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-content">
      <span class="hero-eyebrow">Edición Exclusiva</span>
      <h1>Colección<br><em>Premium</em> 2026</h1>
      <p class="hero-sub">Elegancia · Distinción · Refinamiento</p>
      <a href="tienda.html" class="btn-hero">
        Explorar Colección
        <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M4 10h12M12 5l5 5-5 5"/>
        </svg>
      </a>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <span class="footer-copy">© 2026 Cesar Modas — Todos los derechos reservados</span>
    <span class="footer-brand">CESAR MODAS</span>
  </footer>

  <script src="js/carrito.js"></script>
</body>
</html>
